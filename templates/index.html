<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D 프린트 견적 계산기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #fff8e1;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.8rem;
      color: #ff9800;
      margin-bottom: 20px;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      font-size: 1rem;
    }
    select, input[type="file"], button {
      margin-top: 5px;
      padding: 12px;
      font-size: 1rem;
      display: block;
      margin-bottom: 20px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #ffb300;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ffa000;
    }
    #result {
      margin-top: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      text-align: center;
    }
    #order-btn {
      text-align: center;
    }
    img.header-image {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- ✅ 이미지 삽입 -->
    <img src="/static/printing.png" alt="3D 프린팅 사진" class="header-image" />

    <h1>3D 프린트 견적 계산기</h1>

    <form id="upload-form" enctype="multipart/form-data">
      <label>프린터 종류</label>
      <select id="printer-type">
        <option value="FDM">FDM</option>
        <option value="SLA">SLA</option>
      </select>

      <label>재질 선택</label>
      <select id="material">
        <option value="PLA">PLA</option>
        <option value="ABS">ABS</option>
        <option value="TPU">TPU</option>
        <option value="PETG">PETG</option>
      </select>

      <label>3D 파일 선택 (STL, OBJ)</label>
      <input type="file" id="stl-file" accept=".stl,.obj" required />

      <button type="submit">견적 계산하기</button>
    </form>

    <div id="result"></div>
    <div id="order-btn" style="display: none;">
      <a id="order-link"><button>주문하기</button></a>
    </div>
  </div>

  <script>
    const printerSelect = document.getElementById('printer-type');
    const materialSelect = document.getElementById('material');
    const resultDiv = document.getElementById('result');
    const orderBtn = document.getElementById('order-btn');
    const orderLink = document.getElementById('order-link');

    const materials = {
      FDM: ["PLA", "ABS", "TPU", "PETG"],
      SLA: ["강화레진", "투명레진"]
    };

    printerSelect.addEventListener('change', () => {
      const selected = printerSelect.value;
      materialSelect.innerHTML = '';
      materials[selected].forEach(material => {
        const option = document.createElement('option');
        option.value = material;
        option.textContent = material;
        materialSelect.appendChild(option);
      });
    });

    document.getElementById("upload-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const file = document.getElementById("stl-file").files[0];
      const printer = printerSelect.value;
      const material = materialSelect.value;

      if (!file) {
        alert("3D 파일을 선택해주세요.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("printer", printer);
      formData.append("material", material);

      const response = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      const result = await response.json();

      if (response.status === 400 && result.error) {
        alert(result.error);
        return;
      }

      resultDiv.innerText = `예상 견적: ${result.estimate.toLocaleString()}원 (부피: ${result.volume}cm³)`;

      orderLink.href = `/order?estimate=${result.estimate}`;
      orderBtn.style.display = 'block';
    });
  </script>
</body>
</html>
