<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D 프린트 견적 계산기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fff6dc;
      color: #333;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      color: #f39c12;
      font-size: 24px;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    select, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    button {
      background-color: #f39c12;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #e67e22;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
    }
    #viewer {
      width: 100%;
      height: 400px;
      margin-top: 20px;
      background: #eaeaea;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="static/printing.png" alt="3D 프린터 이미지" width="100">
    <h1>3D 프린트 견적 계산기</h1>
    <label for="printer">프린터 종류:</label>
    <select id="printer">
      <option value="FDM">FDM</option>
      <option value="SLA">SLA</option>
    </select>

    <label for="material">재질 선택:</label>
    <select id="material"></select>

    <label for="file">3D 파일 업로드 (STL/OBJ):</label>
    <input type="file" id="file" name="file" multiple>

    <button onclick="calculateEstimate()">견적 계산하기</button>

    <table id="resultTable" style="display: none;">
      <thead>
        <tr>
          <th>파일명</th><th>부피 (cm³)</th><th>크기 (X×Y×Z mm)</th><th>예상 견적 (원)</th>
        </tr>
      </thead>
      <tbody id="resultBody"></tbody>
    </table>
    <div class="total" id="totalCost"></div>
    <div id="viewer"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.0.1/dist/model-viewer.min.js"></script>
  <script>
    const materials = {
      FDM: ['PLA', 'ABS', 'TPU', 'PETG'],
      SLA: ['강화레진', '투명레진']
    };

    const printerSelect = document.getElementById("printer");
    const materialSelect = document.getElementById("material");

    function updateMaterialOptions() {
      const type = printerSelect.value;
      materialSelect.innerHTML = materials[type].map(m => `<option value="${m}">${m}</option>`).join('');
    }

    printerSelect.addEventListener('change', updateMaterialOptions);
    updateMaterialOptions();

    function calculateEstimate() {
      const formData = new FormData();
      const files = document.getElementById("file").files;
      const printer = document.getElementById("printer").value;
      const material = document.getElementById("material").value;

      for (const file of files) {
        formData.append("file", file);
      }
      formData.append("printer", printer);
      formData.append("material", material);

      fetch("/upload", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("resultBody");
        tbody.innerHTML = "";
        data.estimates.forEach(item => {
          const row = `<tr><td>${item.filename}</td><td>${item.volume}</td><td>${item.x}×${item.y}×${item.z}</td><td>${item.estimate.toLocaleString()}</td></tr>`;
          tbody.innerHTML += row;
        });
        document.getElementById("resultTable").style.display = "table";
        document.getElementById("totalCost").innerText = `총 합계: ${data.total.toLocaleString()}원`;
      });
    }
  </script>
</body>
</html>
