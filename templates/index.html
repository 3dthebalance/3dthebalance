<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>3D 프린트 견적 계산기</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background-color: #fff8e1; }
    h1 { color: #ff9800; }
    label { font-weight: bold; display: block; margin-top: 15px; }
    select, input, button {
      margin-top: 5px; padding: 8px; font-size: 14px;
      display: block; margin-bottom: 15px; width: 100%; max-width: 400px;
    }
    button { background-color: #ffb300; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #ffa000; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>3D 프린트 견적 계산기</h1>

  <form id="upload-form" enctype="multipart/form-data">
    <label>프린터 종류:</label>
    <select id="printer-type">
      <option value="FDM">FDM</option>
      <option value="SLA">SLA</option>
    </select>

    <label>재질 선택:</label>
    <select id="material">
      <option value="PLA">PLA</option>
      <option value="ABS">ABS</option>
      <option value="TPU">TPU</option>
      <option value="PETG">PETG</option>
    </select>

    <label>STL 파일 선택:</label>
    <input type="file" id="stl-file" accept=".stl" required />

    <button type="submit">견적 계산하기</button>
  </form>

  <div id="result"></div>
  <div id="order-btn" style="display: none;">
    <a id="order-link"><button>주문하기</button></a>
  </div>

  <script>
    const printerSelect = document.getElementById('printer-type');
    const materialSelect = document.getElementById('material');
    const resultDiv = document.getElementById('result');
    const orderBtn = document.getElementById('order-btn');
    const orderLink = document.getElementById('order-link');

    const materials = {
      FDM: ["PLA", "ABS", "TPU", "PETG"],
      SLA: ["강화레진", "투명레진"]
    };

    printerSelect.addEventListener('change', () => {
      const selected = printerSelect.value;
      materialSelect.innerHTML = '';
      materials[selected].forEach(material => {
        const option = document.createElement('option');
        option.value = material;
        option.textContent = material;
        materialSelect.appendChild(option);
      });
    });

    document.getElementById("upload-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const file = document.getElementById("stl-file").files[0];
      const printer = printerSelect.value;
      const material = materialSelect.value;

      if (!file) {
        alert("STL 파일을 선택해주세요.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("printer", printer);
      formData.append("material", material);

      const response = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      resultDiv.innerText = `예상 견적: ${result.estimate.toLocaleString()}원 (부피: ${result.volume}cm³)`;

      // 주문하기 버튼에 링크 추가
      orderLink.href = `/order?estimate=${result.estimate}`;
      orderBtn.style.display = 'block';
    });
  </script>
</body>
</html>
