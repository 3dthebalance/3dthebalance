<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D 프린트 견적 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #fff8e1;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      color: #ff9800;
      margin-top: 10px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    select, input[type="file"], button {
      margin-top: 5px;
      padding: 10px;
      font-size: 1rem;
      display: block;
      margin-bottom: 15px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #ffb300;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffa000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    #total {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      margin-top: 20px;
    }
    .header-image {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
      display: block;
    }
    #order-btn {
      text-align: center;
      margin-top: 30px;
      display: none;
    }
    #order-btn button {
      background-color: #4caf50;
      font-size: 1rem;
      padding: 12px 20px;
      border-radius: 6px;
    }
    #order-btn button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 상단 이미지 -->
    <img src="/static/printing.png" alt="3D 프린팅 사진" class="header-image" />

    <h1>3D 프린트 견적 계산기</h1>

    <form id="upload-form" enctype="multipart/form-data">
      <label>프린터 종류:</label>
      <select id="printer-type">
        <option value="FDM">FDM</option>
        <option value="SLA">SLA</option>
      </select>

      <label>재질 선택:</label>
      <select id="material">
        <option value="PLA">PLA</option>
        <option value="ABS">ABS</option>
        <option value="TPU">TPU</option>
        <option value="PETG">PETG</option>
        <option value="강화레진">강화레진</option>
        <option value="투명레진">투명레진</option>
      </select>

      <label>3D 파일 선택 (STL, OBJ):</label>
      <input type="file" id="stl-file" accept=".stl,.obj" multiple required />

      <button type="submit">견적 계산하기</button>
    </form>

    <table id="result-table" style="display: none;">
      <thead>
        <tr>
          <th>파일명</th>
          <th>부피 (cm³)</th>
          <th>예상 견적 (원)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="total"></div>

    <!-- 주문하기 버튼 -->
    <div id="order-btn">
      <a id="order-link"><button type="button">주문하기</button></a>
    </div>
  </div>

  <script>
    const printerSelect = document.getElementById("printer-type");
    const materialSelect = document.getElementById("material");
    const resultTable = document.getElementById("result-table");
    const tbody = resultTable.querySelector("tbody");
    const totalDiv = document.getElementById("total");
    const orderBtn = document.getElementById("order-btn");
    const orderLink = document.getElementById("order-link");

    const materials = {
      FDM: ["PLA", "ABS", "TPU", "PETG"],
      SLA: ["강화레진", "투명레진"]
    };

    printerSelect.addEventListener("change", () => {
      const selected = printerSelect.value;
      materialSelect.innerHTML = "";
      materials[selected].forEach(material => {
        const option = document.createElement("option");
        option.value = material;
        option.textContent = material;
        materialSelect.appendChild(option);
      });
    });

    document.getElementById("upload-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const files = document.getElementById("stl-file").files;
      const printer = printerSelect.value;
      const material = materialSelect.value;

      const formData = new FormData();
      for (let file of files) {
        formData.append("file", file);
      }
      formData.append("printer", printer);
      formData.append("material", material);

      const response = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      tbody.innerHTML = "";
      result.estimates.forEach(est => {
        const row = `<tr><td>${est.filename}</td><td>${est.volume}</td><td>${est.estimate.toLocaleString()}</td></tr>`;
        tbody.innerHTML += row;
      });
      resultTable.style.display = "table";
      totalDiv.innerText = `총 합계: ${result.total.toLocaleString()}원`;

      // 주문하기 버튼 설정
      orderLink.href = `/order?estimate=${result.total}`;
      orderBtn.style.display = "block";
    });
  </script>
</body>
</html>
