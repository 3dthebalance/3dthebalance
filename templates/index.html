<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D 프린트 견적 계산기</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8e1;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #fff3cd;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    h1 {
      text-align: center;
      color: #ff9800;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    select, input[type="file"], button {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #ffb300;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffa000;
    }

    #result-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #result-table th, #result-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    #result-table th {
      background-color: #ffe082;
    }

    #total {
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    #loading {
      text-align: center;
      font-weight: bold;
      color: #ff6f00;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='printing.png') }}" alt="3D 프린터 이미지" />
    <h1>3D 프린트 견적 계산기</h1>

    <form id="upload-form" enctype="multipart/form-data">
      <label for="printer-type">프린터 종류:</label>
      <select id="printer-type">
        <option value="FDM">FDM</option>
        <option value="SLA">SLA</option>
      </select>

      <label for="material">재질 선택:</label>
      <select id="material">
        <option value="PLA">PLA</option>
        <option value="ABS">ABS</option>
        <option value="TPU">TPU</option>
        <option value="PETG">PETG</option>
        <option value="강화레진">강화레진</option>
        <option value="투명레진">투명레진</option>
      </select>

      <label for="stl-file">3D 파일 선택 (STL, OBJ):</label>
      <input
        type="file"
        id="stl-file"
        name="file"
        multiple
        accept=".stl,model/stl,application/sla,application/octet-stream,.obj,model/obj"
      />

      <button type="submit">견적 계산하기</button>
    </form>

    <div id="loading">⏳ 견적 계산 중입니다...</div>
    <div id="result"></div>
    <div id="total"></div>
  </div>

  <script>
    const printerSelect = document.getElementById('printer-type');
    const materialSelect = document.getElementById('material');
    const resultDiv = document.getElementById('result');
    const totalDiv = document.getElementById('total');
    const loadingDiv = document.getElementById('loading');

    const materials = {
      FDM: ["PLA", "ABS", "TPU", "PETG"],
      SLA: ["강화레진", "투명레진"]
    };

    printerSelect.addEventListener('change', () => {
      const selected = printerSelect.value;
      materialSelect.innerHTML = '';
      materials[selected].forEach(material => {
        const option = document.createElement('option');
        option.value = material;
        option.textContent = material;
        materialSelect.appendChild(option);
      });
    });

    document.getElementById("upload-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const files = document.getElementById("stl-file").files;
      const printer = printerSelect.value;
      const material = materialSelect.value;

      if (files.length === 0) {
        alert("STL 또는 OBJ 파일을 선택해주세요.");
        return;
      }

      const formData = new FormData();
      for (const file of files) {
        formData.append("files", file);
      }
      formData.append("printer", printer);
      formData.append("material", material);

      loadingDiv.style.display = 'block';
      resultDiv.innerHTML = '';
      totalDiv.innerHTML = '';

      try {
        const response = await fetch("/upload", {
          method: "POST",
          body: formData,
        });

        const result = await response.json();
        loadingDiv.style.display = 'none';

        if (result.error) {
          resultDiv.innerHTML = `<p style="color:red;">${result.error}</p>`;
          return;
        }

        const table = document.createElement("table");
        table.id = "result-table";

        const headerRow = document.createElement("tr");
        headerRow.innerHTML = "<th>파일명</th><th>부피 (cm³)</th><th>예상 견적 (원)</th>";
        table.appendChild(headerRow);

        result.estimates.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${item.filename}</td><td>${item.volume.toFixed(1)}</td><td>${item.estimate.toLocaleString()}</td>`;
          table.appendChild(row);
        });

        resultDiv.appendChild(table);
        totalDiv.innerText = `총 합계: ${result.total.toLocaleString()}원`;

      } catch (error) {
        loadingDiv.style.display = 'none';
        resultDiv.innerHTML = `<p style="color:red;">오류가 발생했습니다. 다시 시도해주세요.</p>`;
      }
    });
  </script>
</body>
</html>
