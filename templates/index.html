<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D 프린트 견적 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff8e1;
      margin: 0;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    h1 {
      color: #ff9800;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    select, input[type="file"], button {
      margin-top: 5px;
      padding: 10px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #ffb300;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ffa000;
    }
    #result, #summary {
      margin-top: 20px;
      font-size: 16px;
    }
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    .loading {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #d17d00;
    }
    .image-banner {
      width: 100%;
      margin-bottom: 20px;
      border-radius: 10px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/printing.png" alt="3D Printing Banner" class="image-banner" />
    <h1>3D 프린트 견적 계산기</h1>

    <form id="upload-form" enctype="multipart/form-data">
      <label for="printer-type">프린터 종류:</label>
      <select id="printer-type">
        <option value="FDM">FDM</option>
        <option value="SLA">SLA</option>
      </select>

      <label for="material">재질 선택:</label>
      <select id="material">
        <option value="PLA">PLA</option>
        <option value="ABS">ABS</option>
        <option value="TPU">TPU</option>
        <option value="PETG">PETG</option>
      </select>

      <label for="stl-file">3D 파일 선택 (STL, OBJ):</label>
      <input type="file" id="stl-file" name="file" multiple accept=".stl,.obj,application/octet-stream" />

      <button type="submit">견적 계산하기</button>
    </form>

    <div id="loading" class="loading" style="display: none;">⏳ 견적 계산 중입니다...</div>
    <div id="result"></div>
    <div id="summary"></div>

    <form id="order-form" action="/order" method="get" style="display: none;">
      <input type="hidden" id="estimate-input" name="estimate" />
      <button type="submit" style="margin-top: 20px;">🧾 주문하기</button>
    </form>
  </div>

  <script>
    const printerSelect = document.getElementById('printer-type');
    const materialSelect = document.getElementById('material');
    const resultDiv = document.getElementById('result');
    const summaryDiv = document.getElementById('summary');
    const estimateInput = document.getElementById('estimate-input');
    const orderForm = document.getElementById('order-form');
    const loadingDiv = document.getElementById('loading');

    const materials = {
      FDM: ["PLA", "ABS", "TPU", "PETG"],
      SLA: ["강화레진", "투명레진"]
    };

    printerSelect.addEventListener('change', () => {
      const selected = printerSelect.value;
      materialSelect.innerHTML = '';
      materials[selected].forEach(material => {
        const option = document.createElement('option');
        option.value = material;
        option.textContent = material;
        materialSelect.appendChild(option);
      });
    });

    document.getElementById("upload-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const files = document.getElementById("stl-file").files;
      const printer = printerSelect.value;
      const material = materialSelect.value;

      if (files.length === 0) {
        alert("파일을 선택해주세요.");
        return;
      }

      const formData = new FormData();
      for (let i = 0; i < files.length; i++) {
        formData.append("file", files[i]);
      }
      formData.append("printer", printer);
      formData.append("material", material);

      resultDiv.innerHTML = '';
      summaryDiv.innerHTML = '';
      orderForm.style.display = 'none';
      loadingDiv.style.display = 'block';

      const response = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      loadingDiv.style.display = 'none';

      const result = await response.json();

      let tableHTML = '<table><tr><th>파일명</th><th>부피 (cm³)</th><th>예상 견적 (원)</th></tr>';
      result.details.forEach(item => {
        tableHTML += `<tr><td>${item.filename}</td><td>${item.volume}</td><td>${item.estimate.toLocaleString()}</td></tr>`;
      });
      tableHTML += '</table>';
      resultDiv.innerHTML = tableHTML;

      summaryDiv.innerHTML = `<strong>총 합계: ${result.total.toLocaleString()}원</strong>`;
      estimateInput.value = result.total;
      orderForm.style.display = 'block';
    });
  </script>
</body>
</html>
