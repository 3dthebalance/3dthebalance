<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 프린트 견적 계산기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fef7e5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 30px;
            background-color: #fff6dc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #f89c1c;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        select, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #f89c1c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #ffe3a3;
        }
        #total-price {
            text-align: right;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/static/3dprinter.png" alt="3D 프린터 이미지" style="width: 150px; display: block; margin: 0 auto;">
    <h2>3D 프린트 견적 계산기</h2>
    <form id="upload-form">
        <label for="printer">프린터 종류:</label>
        <select name="printer" id="printer">
            <option value="FDM">FDM</option>
            <option value="SLA">SLA</option>
        </select>

        <label for="material">재질 선택:</label>
        <select name="material" id="material">
            <option value="PLA">PLA</option>
            <option value="ABS">ABS</option>
            <option value="TPU">TPU</option>
            <option value="PETG">PETG</option>
            <option value="강화레진">강화레진</option>
            <option value="투명레진">투명레진</option>
        </select>

        <label for="file">3D 파일 선택 (STL, OBJ):</label>
        <input type="file" id="file" name="file" multiple required>

        <button type="submit">견적 계산하기</button>
    </form>

    <div id="result-section" style="display:none;">
        <table id="result-table"></table>
        <p id="total-price">총 합계: <span id="final-price">0</span>원</p>
        <form id="order-form" method="GET" action="/order">
            <input type="hidden" name="estimate" id="hidden-estimate">
            <button type="submit">주문하기</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('upload-form').addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData(this);

        fetch('/upload', {
            method: 'POST',
            body: formData
        })
            .then(res => res.json())
            .then(data => {
                const table = document.getElementById('result-table');
                const finalPrice = document.getElementById('final-price');
                const hiddenEstimate = document.getElementById('hidden-estimate');
                const resultSection = document.getElementById('result-section');

                let total = data.total;
                finalPrice.textContent = total.toLocaleString();
                hiddenEstimate.value = total;
                resultSection.style.display = 'block';

                table.innerHTML = `
                    <tr>
                        <th>파일명</th>
                        <th>부피 (cm³)</th>
                        <th>X (mm)</th>
                        <th>Y (mm)</th>
                        <th>Z (mm)</th>
                        <th>예상 견적 (원)</th>
                    </tr>
                `;

                data.estimates.forEach(file => {
                    table.innerHTML += `
                        <tr>
                            <td>${file.filename}</td>
                            <td>${file.volume}</td>
                            <td>${file.x}</td>
                            <td>${file.y}</td>
                            <td>${file.z}</td>
                            <td>${file.estimate.toLocaleString()}</td>
                        </tr>
                    `;
                });
            });
    });
</script>
</body>
</html>
