<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>3D 프린트 견적 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #fff8e1;
    }
    h1 {
      color: #ff9800;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    select, input[type="file"], button {
      margin-top: 5px;
      padding: 8px;
      font-size: 14px;
      display: block;
      margin-bottom: 15px;
    }
    button {
      background-color: #ffb300;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffa000;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>3D 프린트 견적 계산기</h1>

  <form id="upload-form" enctype="multipart/form-data">
    <label>프린터 종류:</label>
    <select id="printer-type">
      <option value="FDM">FDM</option>
      <option value="SLA">SLA</option>
    </select>

    <label>재질 선택:</label>
    <select id="material">
      <option value="PLA">PLA</option>
      <option value="ABS">ABS</option>
      <option value="TPU">TPU</option>
      <option value="PETG">PETG</option>
    </select>

    <label>STL 파일 선택:</label>
    <input type="file" id="stl-file" accept=".stl" />

    <button type="submit">견적 계산하기</button>
  </form>

  <div id="result"></div>

  <script>
    const printerSelect = document.getElementById('printer-type');
    const materialSelect = document.getElementById('material');
    const resultDiv = document.getElementById('result');

    const materials = {
      FDM: ["PLA", "ABS", "TPU", "PETG"],
      SLA: ["강화레진", "투명레진"]
    };

    // 출력 방식에 따라 재질 선택지 변경
    printerSelect.addEventListener('change', () => {
      const selected = printerSelect.value;
      materialSelect.innerHTML = '';
      materials[selected].forEach(material => {
        const option = document.createElement('option');
        option.value = material;
        option.textContent = material;
        materialSelect.appendChild(option);
      });
    });

    // 견적 계산 처리
    document.getElementById("upload-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const file = document.getElementById("stl-file").files[0];
      const printer = printerSelect.value;
      const material = materialSelect.value;

      if (!file) {
        alert("STL 파일을 선택해주세요.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("printer", printer);
      formData.append("material", material);

      const response = await fetch("http://127.0.0.1:5000/upload", {
        method: "POST",
        body: formData
      });

      const result = await response.json();
      resultDiv.innerText =
        `예상 견적: ${result.estimate.toLocaleString()}원 (부피: ${result.volume}cm³)`;
    });
  </script>
</body>
</html>
