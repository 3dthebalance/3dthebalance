<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>3D 프린트 견적 계산기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff8e1;
    }
    h1 {
      color: #ff9800;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    select, input[type="file"], button {
      margin-top: 5px;
      padding: 8px;
      font-size: 14px;
      display: block;
      margin-bottom: 15px;
    }
    button {
      background-color: #ffb300;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffa000;
    }
    #result {
      margin-top: 20px;
    }
    #result .file-estimate {
      border: 1px solid #ddd;
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
    }
    img {
      width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="static/printing.png" alt="3D 프린팅 이미지">

  <h1>3D 프린트 견적 계산기</h1>

  <form id="upload-form" enctype="multipart/form-data">
    <label>프린터 종류:</label>
    <select id="printer-type" name="printer">
      <option value="FDM">FDM</option>
      <option value="SLA">SLA</option>
    </select>

    <label>재질 선택:</label>
    <select id="material" name="material">
      <option value="PLA">PLA</option>
      <option value="ABS">ABS</option>
      <option value="TPU">TPU</option>
      <option value="PETG">PETG</option>
    </select>

    <label>3D 파일 업로드 (STL/OBJ):</label>
    <input type="file" id="file" name="file" accept=".stl,.obj" multiple>

    <button type="submit">견적 계산하기</button>
  </form>

  <div id="result"></div>

  <script>
    const printerSelect = document.getElementById("printer-type");
    const materialSelect = document.getElementById("material");
    const resultDiv = document.getElementById("result");

    const materials = {
      FDM: ["PLA", "ABS", "TPU", "PETG"],
      SLA: ["강화레진", "투명레진"]
    };

    printerSelect.addEventListener("change", () => {
      const selected = printerSelect.value;
      materialSelect.innerHTML = "";
      materials[selected].forEach(m => {
        const option = document.createElement("option");
        option.value = m;
        option.textContent = m;
        materialSelect.appendChild(option);
      });
    });

    document.getElementById("upload-form").addEventListener("submit", async function(e) {
      e.preventDefault();

      const files = document.getElementById("file").files;
      if (files.length === 0) {
        alert("파일을 선택해주세요.");
        return;
      }

      const formData = new FormData();
      for (let i = 0; i < files.length; i++) {
        formData.append("file", files[i]);
      }

      formData.append("printer", printerSelect.value);
      formData.append("material", materialSelect.value);

      resultDiv.innerHTML = "견적 계산 중입니다...";

      const response = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      const data = await response.json();

      if (!data.estimates || data.estimates.length === 0) {
        resultDiv.innerHTML = "<p>파일이 유효하지 않거나 견적을 계산할 수 없습니다.</p>";
        return;
      }

      resultDiv.innerHTML = "";
      data.estimates.forEach(item => {
        const div = document.createElement("div");
        div.className = "file-estimate";
        div.innerHTML = `
          <strong>${item.filename}</strong><br>
          부피: ${item.volume} cm³<br>
          크기: X: ${item.x}mm / Y: ${item.y}mm / Z: ${item.z}mm<br>
          예상 견적: <strong>${item.estimate.toLocaleString()}원</strong>
        `;
        resultDiv.appendChild(div);
      });

      const total = data.total.toLocaleString();
      const orderBtn = document.createElement("a");
      orderBtn.href = `/order?estimate=${data.total}`;
      orderBtn.innerHTML = `<button>총 견적 ${total}원 → 주문하기</button>`;
      resultDiv.appendChild(orderBtn);
    });
  </script>
</body>
</html>
